<!doctype html>
<html lang='en'>
<head>
	<title>store</title>
	<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
<div class='wrapper'>
	<header>
		<div class='upper-header'>
			<div class='content-wrap'>
				<div id='phone'>
					<span class='phone-icon'></span>
					<a class='white-text' href='tel:+123456789' >+1 (234) 567 89</a>
				</div>
				<a class='logo' href='#'>
					<img src='imgs/logo.png' alt='web e-shop'>
				</a>
				<div class='contact-us'> 
					<a href='#' class='white-text'>Contact us</a>
				</div>
			</div>
		</div>
		<div class='main-header'>
			<div class='content-wrap'>
				<img id='header-image' src='imgs/header-cover.png' alt='header image'>
				<div id='company-name'>
					<span id='name-text'>Online store</span>
					<span id='desc-text'>Best prices for your favorite books and music albums</span>
				</div>
			</div>
		</div>
		<div class='lower-header'>
			<div class='content-wrap'>
				<nav id='menu' class='white-text'>
					Cathegory
					<ul id='hidden-menu'>
						<li ><a class='white-text' href='#'>books</a></li>
						<li><a class='white-text' href='#'>music</a></li>
					</ul>
				</nav>
				<div id='search'>
					<input type='search' placeholder='what would you like...'>
					<select name='cathegory' id='search-cathegory'>
						<option value='books'>Books</option>
						<option value='music'>Music</option>
					</select>
				</div>
				<a id='cart' href='#'>
					Cart
				</a>
			</div>
		</div>
	</header>
	<section id='content-sec'>
		<div class='content-wrap'>
			<div class='cathegory-header'></div>
			<div class='cathegory-items'></div>
		</div>
	</section>
	<footer>
		<div class='content-wrap'>
			<a class='logo' href='#'>
				<img src='imgs/logo.png' alt='web e-shop'>
			</a>
			<div id='copyright' class='white-text'>
				<p>Designed by Arthur</p>
				<span>Copyright 2016</span>
			</div>
		</div>
	</footer>
</div>
</body>
</html>
